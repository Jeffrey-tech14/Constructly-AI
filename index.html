    <style>
      body {
        margin: 0;
        background-color: #f5f7fa;
        font-family: "Outfit", sans-serif;
      }

      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background-color: #f5f7fa;
        transition: opacity 0.5s ease-out;
        gap: 24px;
      }

      .construction-ring {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 3px dashed rgba(0, 119, 182, 0.35);
        animation: spin 6s linear infinite;
        position: absolute;
      }

      /* Logo animation */
      .logo-pulse {
        animation: bounce-pulse 2.8s infinite ease-in-out;
        z-index: 2;
      }

      /* Progress bar */
      .progress-bar {
        width: 220px;
        height: 6px;
        background: #dde3ea;
        border-radius: 999px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #0077b6, #0096c7, #0077b6);
        animation: load-slide 1.8s infinite ease-in-out;
      }

      /* Animations */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce-pulse {
        0%,
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-6px) scale(1.02);
          opacity: 0.9;
        }
      }

      @keyframes load-slide {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(60%);
        }
        100% {
          transform: translateX(200%);
        }
      }
    </style>
