<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://jtechai.vercel.app/jtech-small-color.png"
      type="image/svg+xml"
    />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JTech AI - Professional Construction Management SaaS</title>
    <meta
      name="description"
      content="Kenya's leading construction management platform. Create professional quotes, manage projects, and grow your construction business with JTech AI."
    />
    <meta name="author" content="Jeffrey" />
    <meta
      property="og:title"
      content="JTech AI - Professional Construction Management SaaS"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="AI-powered construction management platform. Generate accurate quotes, manage projects, and grow your business with Jtech AI."
    />
    <meta
      property="og:image"
      content="https://jtechai.vercel.app/color-icon-left-layout.png"
    />
    <meta property="og:url" content="https://jtechai.vercel.app" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@jtech_ke" />
    <meta
      name="twitter:image"
      content="https://jtechai.vercel.app/jtech-small-color.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #f5f7fa;
        font-family: "Outfit", sans-serif;
      }
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: linear-gradient(135deg, #f5f7fa, #e9eef5);
        overflow: hidden;
        gap: 40px;
      }

      /* Blueprint grid background */
      .app-loader::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(0, 119, 182, 0.06) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 119, 182, 0.06) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-move 12s linear infinite;
      }

      /* ---------- BLOCK BLUE CRANE MOCKUP (moving) ---------- */
      .crane-mockup {
        position: relative;
        width: 400px;
        height: 240px;
        margin-bottom: 0px;
        z-index: 20;
        filter: drop-shadow(0 12px 18px rgba(0, 70, 140, 0.3));
      }

      /* === base / track (dark blue) === */
      .crane-track {
        position: absolute;
        bottom: 8px;
        left: 20px;
        width: 340px;
        height: 20px;
        background: #1f4b8a;
        border-radius: 10px;
        box-shadow:
          0 6px 0 #0f2d55,
          inset 0 2px 5px #7aa5d9;
        z-index: 2;
      }

      /* track blocks / tread */
      .crane-track::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 15px;
        width: 310px;
        height: 6px;
        background: repeating-linear-gradient(
          90deg,
          #4f7eb3 0px,
          #4f7eb3 16px,
          #2b5a96 16px,
          #2b5a96 26px
        );
        border-radius: 4px;
      }

      /* === tower (vertical mast) - big blue block === */
      .crane-tower {
        position: absolute;
        bottom: 28px;
        left: 160px;
        width: 50px;
        height: 150px;
        background: #2c5da8;
        border-radius: 10px 10px 0 0;
        box-shadow:
          inset -5px -5px 0 #1b3a70,
          inset 5px 5px 0 #5a8bd0,
          0 10px 0 #0f2d55;
        z-index: 3;
        transform: rotate(0.5deg); /* subtle movement */
        animation: tower-sway 3s infinite alternate ease-in-out;
      }

      /* tower windows / vents (block style) */
      .crane-tower::before {
        content: "";
        position: absolute;
        top: 25px;
        left: 12px;
        width: 26px;
        height: 20px;
        background: #1a3f70;
        border-radius: 6px;
        box-shadow:
          0 30px 0 #1a3f70,
          0 60px 0 #1a3f70,
          inset 0 0 0 3px #608bcf;
      }

      /* === jib (horizontal arm) - long blue block === */
      .crane-jib {
        position: absolute;
        bottom: 118px;
        left: 70px;
        width: 260px;
        height: 30px;
        background: #3471b5;
        border-radius: 20px 20px 8px 8px;
        box-shadow:
          inset -4px -4px 0 #1d4990,
          inset 4px 4px 0 #79b0f0,
          0 8px 0 #15407a;
        z-index: 4;
        transform-origin: right center;
        animation: jib-lift 3.6s infinite alternate ease-in-out;
      }

      /* jib reinforcement blocks */
      .crane-jib::before {
        content: "";
        position: absolute;
        top: 5px;
        left: 30px;
        width: 200px;
        height: 8px;
        background: repeating-linear-gradient(
          90deg,
          #f4d27e 0px,
          #f4d27e 15px,
          #d9a341 15px,
          #d9a341 25px
        );
        border-radius: 4px;
        opacity: 0.9;
        box-shadow: 0 8px 0 #bd882b;
      }

      /* === counterweight (big blue box on right) === */
      .crane-counter {
        position: absolute;
        bottom: 110px;
        left: 290px;
        width: 60px;
        height: 40px;
        background: #174584;
        border-radius: 12px;
        box-shadow:
          inset -3px -3px 0 #0b2652,
          0 10px 0 #0e2b57,
          8px 0 0 #1d3770;
        z-index: 5;
        transform: skewX(-2deg);
        animation: counter-bob 2.2s infinite alternate;
      }

      /* counterweight stripes */
      .crane-counter::after {
        content: "";
        position: absolute;
        top: 8px;
        left: 10px;
        width: 40px;
        height: 8px;
        background: #7da2d1;
        border-radius: 6px;
        box-shadow: 0 14px 0 #7da2d1;
      }

      /* === cab (operator cabin) - bright blue === */
      .crane-cab {
        position: absolute;
        bottom: 135px;
        left: 200px;
        width: 36px;
        height: 28px;
        background: #0088cc;
        border-radius: 12px 12px 4px 4px;
        box-shadow:
          inset -3px -3px 0 #006199,
          0 6px 0 #005688;
        z-index: 6;
        transform: rotate(1deg);
        animation: cab-shake 2s infinite alternate;
      }

      /* cab window */
      .crane-cab::after {
        content: "";
        position: absolute;
        top: 5px;
        left: 8px;
        width: 20px;
        height: 12px;
        background: #bee0ff;
        border-radius: 6px;
        border: 2px solid #005faf;
      }

      /* === winch drum (block near cab) === */
      .crane-winch {
        position: absolute;
        bottom: 125px;
        left: 240px;
        width: 30px;
        height: 22px;
        background: #3f6db0;
        border-radius: 30%;
        box-shadow:
          inset -2px -2px 0 #1d3f75,
          0 6px 0 #16427b;
        z-index: 5;
        transform: rotate(5deg);
        animation: winch-spin 4s infinite linear;
      }

      /* winch detail */
      .crane-winch::before {
        content: "";
        position: absolute;
        left: 5px;
        top: 4px;
        width: 20px;
        height: 6px;
        background: #d4af37;
        border-radius: 4px;
        box-shadow: 0 7px 0 #b38b40;
      }

      /* === hook block (moving) - medium blue === */
      .hook-block {
        position: absolute;
        bottom: 30px;
        left: 160px;
        width: 36px;
        height: 40px;
        background: #2d69b0;
        border-radius: 12px 12px 20px 20px;
        box-shadow:
          inset -3px -3px 0 #12428a,
          0 8px 0 #1a3e7c,
          0 12px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        animation: hoist-motion 2.2s infinite alternate ease-in-out;
      }

      /* hook (simple block style) */
      .hook-block::after {
        content: "";
        position: absolute;
        bottom: -18px;
        left: 8px;
        width: 20px;
        height: 22px;
        border: 6px solid #5a8fd0;
        border-top: none;
        border-right: none;
        border-radius: 0 0 0 30px;
        transform: rotate(-6deg);
      }

      /* hook tip */
      .hook-block::before {
        content: "";
        position: absolute;
        bottom: -22px;
        left: 19px;
        width: 10px;
        height: 14px;
        background: #f5c542;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        z-index: 11;
      }

      /* === cable (thick line) === */
      .crane-cable {
        position: absolute;
        bottom: 95px;
        left: 177px;
        width: 6px;
        height: 80px;
        background: repeating-linear-gradient(
          180deg,
          #7a9ed6 0px,
          #7a9ed6 8px,
          #3165b0 8px,
          #3165b0 16px
        );
        border-radius: 6px;
        box-shadow: 2px 2px 0 #102b4e;
        z-index: 8;
        transform-origin: top;
        animation: cable-stretch 2.2s infinite alternate;
      }

      /* small connector */
      .crane-cable::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: -4px;
        width: 14px;
        height: 12px;
        background: #5f8fd0;
        border-radius: 6px;
      }

      /* additional moving elements: floating load indicator (tiny block) */
      .load-cube {
        position: absolute;
        bottom: 6px;
        left: 190px;
        width: 16px;
        height: 16px;
        background: #ffd966;
        border-radius: 4px;
        box-shadow: 0 4px 0 #b08213;
        z-index: 12;
        animation: cube-swing 2.2s infinite alternate;
      }

      /* ---------- LOGO (block style harmony) ---------- */
      .logo-pulse {
        animation:
          logo-intro 1.8s ease-out forwards,
          logo-float 3s ease-in-out infinite 1.8s;
        opacity: 0;
        transform: scale(0.45);
        z-index: 30;
        filter: drop-shadow(0 8px 16px #1f4973);
      }

      /* progress bar refined */
      .progress-bar {
        width: 300px;
        height: 10px;
        background: #c9d6e9;
        border-radius: 999px;
        overflow: hidden;
        position: relative;
        z-index: 30;
        box-shadow:
          inset 0 3px 6px #a3b5d1,
          0 4px 0 #6279a3;
      }

      .progress-fill {
        height: 100%;
        width: 44%;
        background: linear-gradient(90deg, #0d5fa8, #3b9ee0, #0d5fa8);
        animation: load-slide 1.9s infinite cubic-bezier(0.55, 0.3, 0.3, 0.8);
        border-radius: 999px;
      }

      /* animations for movement */

      @keyframes tower-sway {
        0% {
          transform: rotate(0deg) translateX(0);
        }
        100% {
          transform: rotate(1deg) translateX(2px);
        }
      }

      @keyframes jib-lift {
        0% {
          transform: rotate(0deg);
          bottom: 118px;
        }
        100% {
          transform: rotate(0.8deg);
          bottom: 116px;
        }
      }

      @keyframes counter-bob {
        0% {
          transform: translateY(0) skewX(-2deg);
        }
        100% {
          transform: translateY(-4px) skewX(-2deg);
        }
      }

      @keyframes cab-shake {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(2deg);
        }
      }

      @keyframes winch-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(10deg);
        }
      }

      @keyframes hoist-motion {
        0% {
          bottom: 30px;
          left: 160px;
        }
        100% {
          bottom: 45px;
          left: 156px;
        }
      }

      @keyframes cable-stretch {
        0% {
          height: 80px;
          bottom: 95px;
        }
        100% {
          height: 95px;
          bottom: 80px;
        }
      }

      @keyframes cube-swing {
        0% {
          transform: translateX(0) rotate(0deg);
          bottom: 6px;
        }
        100% {
          transform: translateX(8px) rotate(15deg);
          bottom: 12px;
        }
      }

      @keyframes logo-intro {
        0% {
          opacity: 0;
          transform: scale(0.3) rotate(-10deg);
        }
        60% {
          opacity: 1;
          transform: scale(1.08) rotate(2deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      @keyframes logo-float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes grid-move {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 40px 40px;
        }
      }

      @keyframes load-slide {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(60%);
        }
        100% {
          transform: translateX(200%);
        }
      }

      /* responsiveness */
      @media (max-width: 500px) {
        .crane-mockup {
          transform: scale(0.7);
        }
        .progress-bar {
          width: 240px;
        }
      }
    </style>
  </head>
  <body lang="en">
    <div id="root">
      <div class="app-loader">
        <!-- block-style blue crane mockup with movement -->
        <div class="crane-mockup">
          <div class="crane-track"></div>
          <div class="crane-tower"></div>
          <div class="crane-jib"></div>
          <div class="crane-counter"></div>
          <div class="crane-cab"></div>
          <div class="crane-winch"></div>
          <div class="crane-cable"></div>
          <div class="hook-block"></div>
          <div class="load-cube"></div>
        </div>

        <!-- logo with refined scale -->
        <div class="logo-pulse">
          <img
            src="https://jtechai.vercel.app/color-icon-left-layout.png"
            alt="JTech AI Logo"
            style="height: 80px; width: auto; display: block; padding: 30px"
          />
        </div>

        <!-- progress bar -->
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
