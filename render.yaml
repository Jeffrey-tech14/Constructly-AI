services:
  # Frontend (React / Vite)
  - type: web
    name: constructly-frontend
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  # Backend (FastAPI)
  - type: web
    name: constructly-backend
    env: python
    rootDir: ./elaris-plan-api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
